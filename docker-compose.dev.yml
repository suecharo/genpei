version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: genpei
    container_name: genpei
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - ${PWD}:${PWD}
    environment:
      - GENPEI_HOST=0.0.0.0
      - GENPEI_PORT=8080
      - GENPEI_DEBUG=True
      - GENPEI_RUN_DIR=${PWD}/run
    ports:
      - 8888:8080
    restart: always
    working_dir: ${PWD}
    command: ["/bin/bash", "./entrypoint.dev.sh"]
